<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">My Image Gallery</h1>

  <!-- Filter Menu -->
  <div class="filter-menu">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
    <button class="filter-btn" data-filter="people">People</button>
  </div>

 <div class="gallery">
  <!-- Nature -->
  <img src="https://picsum.photos/id/1018/600/400" alt="Nature" class="gallery-item" data-category="nature">
  <img src="https://picsum.photos/id/1021/600/400" alt="Nature" class="gallery-item" data-category="nature">

  <!-- Animals -->
  <img src="https://picsum.photos/id/237/600/400" alt="Animals" class="gallery-item" data-category="animals">
  <img src="https://picsum.photos/id/433/600/400" alt="Animals" class="gallery-item" data-category="animals">

  <!-- People -->
  <img src="https://picsum.photos/id/1005/600/400" alt="People" class="gallery-item" data-category="people">
</div>
  <!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">

  <!-- Filters -->
  <div class="filter-options">
    <button class="img-filter" data-filter="none">Reset</button>
    <button class="img-filter" data-filter="grayscale(100%)">Grayscale</button>
    <button class="img-filter" data-filter="sepia(100%)">Sepia</button>
    <button class="img-filter" data-filter="blur(3px)">Blur</button>
    <button class="img-filter" data-filter="brightness(1.5)">Brightness</button>
    <button class="img-filter" data-filter="contrast(200%)">High Contrast</button>
  </div>

  <div class="navigation">
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
